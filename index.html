<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card-container">
      <div class="top-elements">
        <img
          class="nft-image"
          src="./images/image-equilibrium.jpg"
          alt="nft image"
        />
        <img class="view-icon" src="./images/icon-view.svg" alt="view icon" />
      </div>
      <div class="bottom-elements">
        <h3 class="nft-title">Equilibrium #3429</h3>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-and-time">
          <div class="price-nft">
            <img class="eth-logo" src="./images/icon-ethereum.svg" alt="" />
            <span>0.041 ETH</span>
          </div>
          <div class="time-left-nft">
            <img src="./images/icon-clock.svg" alt="clock icon" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="artist-section">
          <img
            class="avatar-image"
            src="./images/image-avatar.png"
            alt="avatar image"
          />
          <p class="about-author">
            Creation of <span class="artist-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://ramavats.in">Rama</a>
    </div>
  </body>
</html>
